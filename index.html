<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RVM Dashboard</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #333;
    color: #f5f7fa;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  .history-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: 600;
  }

  main {
    max-width: 1200px;
    margin: 0 auto;
  }

  .cards-row {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .card {
    background: rgb(0,0,0);
    border-radius: 8px;
    padding: 16px 20px;
    width: 240px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card h2 {
    margin: 0 0 16px;
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
  }

  .counts {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 1rem;
  }

  .count-item {
    min-width: 60px;
    text-align: center;
  }

  .bars {
    display: flex;
    gap: 14px;
    margin-bottom: 16px;
    width: 100%;
    justify-content: center;
  }

  .bar-container {
    width: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .bar {
    width: 30px;
    height: 100px;
    background: #e0e0e0;
    border-radius: 6px;
    position: relative;
    overflow: hidden;
  }

  .fill-plastic {
    background-color: #4caf50;
    width: 100%;
    position: absolute;
    bottom: 0;
    border-radius: 6px 6px 0 0;
  }

  .fill-can {
    background-color: #2196f3;
    width: 100%;
    position: absolute;
    bottom: 0;
    border-radius: 6px 6px 0 0;
  }

  .fill-total {
    background-color: #ff9800;
    width: 100%;
    position: absolute;
    bottom: 0;
    border-radius: 6px 6px 0 0;
  }

  .label {
    margin-top: 8px;
    font-size: 0.9rem;
    font-weight: 600;
  }

</style>
</head>

<body>

<header>
  <h1>RVM Dashboard</h1>
  <button class="history-btn" id="historyButton">History</button>
</header>

<main>

  <!-- SAMPLE STATIC CARDS (You can keep yours) â†’ -->
  <div class="cards-row">
    <section class="card">
      <h2>RVM 1</h2>
      <div class="counts">
        <div class="count-item">Plastic: 10</div>
        <div class="count-item">Can: 0</div>
        <div class="count-item">Total: 10</div>
      </div>
      <div class="bars">
        <div class="bar-container">
          <div class="bar"><div class="fill-plastic" style="height: 10%;"></div></div>
          <div class="label">Plastic</div>
        </div>
        <div class="bar-container">
          <div class="bar"><div class="fill-can" style="height: 0%;"></div></div>
          <div class="label">Can</div>
        </div>
        <div class="bar-container">
          <div class="bar"><div class="fill-total" style="height: 10%;"></div></div>
          <div class="label">Total</div>
        </div>
      </div>
    </section>
  </div>

</main>

<script>
// Replace history button with simple popup
document.getElementById("historyButton").addEventListener("click", () => {
  alert("placeholder");
});
</script>

</body>
</html>
